<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frog Traffic Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <div class="controls">
      <div class="score">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
      <div class="instructions">Use ARROW KEYS or WASD to move the frog. Avoid the cars!</div>
    </div>

    <div id="gameOverDiv" class="game-over" style="display: none;">
      <div>Game Over!</div>
      <div>Final Score: <span id="finalScore">0</span></div>
      <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls" class="mobile-controls">
      <div class="row">
        <button onclick="moveFrog('up')">⬆️</button>
      </div>
      <div class="row">
        <button onclick="moveFrog('left')">⬅️</button>
        <button onclick="moveFrog('down')">⬇️</button>
        <button onclick="moveFrog('right')">➡️</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
